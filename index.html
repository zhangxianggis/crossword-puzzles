<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填字游戏</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="crossword-container">
            <div id="crossword-grid"></div>
            <div class="species-image-container">
                <img id="species-image" src="" alt="物种图片">
                <div id="image-loading" style="display: none;">加载中...</div>
                <div id="image-error" style="display: none;">无法加载图片</div>
            </div>
            <div class="word-input-container">
                <input type="text" id="word-input" placeholder="点击数字后在此输入答案...">
                <button id="submit-word">提交答案</button>
            </div>
        </div>
        <div class="controls">
            <button id="check-btn">检查答案</button>
            <button id="preview-btn">预览答案</button>
            <button id="reset-btn">重置</button>
            <div id="message"></div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
